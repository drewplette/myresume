{% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}
<div class="gallery-container">
    <h1>Gallery</h1>
    
    <section class="intro">
        <p>Explore a collection of images showcasing my work and interests.</p>
    </section>
    
    <section class="gallery">
        <div class="gallery-grid">
            <!-- Example image item -->
            <div class="gallery-item">
                <img src="{% static 'images/example1.jpg' %}" alt="Example Image 1">
                <div class="caption">Example Image 1</div>
            </div>
            
            <div class="gallery-item">
                <img src="{% static 'images/example2.jpg' %}" alt="Example Image 2">
                <div class="caption">Example Image 2</div>
            </div>
            
            <!-- Add more images as needed -->
        </div>
    </section>
    <section class="pagination">
        <button class="prev">Previous</button>
        <span>Page 1 of 5</span>
        <button class="next">Next</button>
    </section>
</div>
{% endblock %}

{% block extra_css %}
